[build]
  command = "npm run build --prefix frontend"
  publish = "frontend/dist"
  functions = "functions"

[functions]
  external_node_modules = ["express", "serverless-http", "mongoose", "cors", "dotenv", "socket.io", "bcryptjs", "jsonwebtoken", "multer", "nodemailer"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
